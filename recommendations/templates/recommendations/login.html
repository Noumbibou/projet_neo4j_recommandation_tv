{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h2 class="text-center mb-4" style="color: white !important;">Connexion</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: white !important;">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: white !important;">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Se connecter
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="text-muted" style="color: white !important;">
                        Pas encore de compte ? 
                        <a href="{% url 'recommendations:register' %}" style="color: white !important;">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
