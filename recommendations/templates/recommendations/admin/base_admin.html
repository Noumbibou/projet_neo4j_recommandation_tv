<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - TV Recommender{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --text-color: #fff;
            --hover-color: #b20710;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: #000 !important;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: var(--text-color) !important;
            margin: 0 1rem;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .card {
            background-color: #1a1a1a;
            border: none;
            color: #fff !important;
        }
        
        .card h3,
        .card p,
        .card .text-muted {
            color: #fff !important;
        }
        
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff !important;
        }
        
        .form-control:focus {
            background-color: #2a2a2a;
            border-color: var(--primary-color);
            color: #fff !important;
            box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
        }
        
        .input-group-text {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff !important;
        }
        
        .table {
            color: #fff !important;
        }
        
        .table th {
            background-color: #2a2a2a;
            color: #fff !important;
            border-color: #444 !important;
        }
        
        .table td {
            border-color: #444 !important;
            color: #fff !important;
        }

        .star-rating {
            color: gold;
        }

        .genre-badge {
            background-color: rgba(229, 9, 20, 0.2);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 0.2rem;
            display: inline-block;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'recommendations:admin_dashboard' %}">
            <i class="fas fa-tools"></i> Admin
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommendations:admin_users' %}">
                        Utilisateurs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommendations:admin_series_list' %}">
                        Séries
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommendations:home' %}">Retour au site</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recommendations:logout' %}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
